<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div style="color: white; font-weight: bold;margin: 15px 0px 0px 7px;font-size: 18px;">Google</div><br><div style="float: right;margin: -45px 10px 0 0;font-size: 18px;"><a class="links" href="index.html">Go back</a></div>
        <div style="color: #f28b82;margin: 12px 0 18px 25px;">Advanced Search</div>
        <hr style="color: #3c4043;">
        <div id="ad_search_bars">
            <form action="https://www.google.com/search">
                <span style="font-size:15px">Find pages with...</span><br><br>
                <div style="display:flex">
                    
                    <div style="font-size:12px; font-weight: thin;">
                        
                        all these words: <br><br><br>
                        
                        this exact word or phrase: <br><br><br>
                        
                        any of these words: <br><br><br>

                        none of these words: 
                    </div>&nbsp&nbsp&nbsp&nbsp
                    <div>
                        <input style="border-color: #5f6368;background-color: #202124;width: 400px;" type="text" name="as_q"><br><br>
                        <input style="border-color: #5f6368;background-color: #202124;width: 400px;" type="text" name="as_epq"><br><br>
                        <input style="border-color: #5f6368;background-color: #202124;width: 400px;" type="text" name="as_oq"><br><br>
                        <input style="border-color: #5f6368;background-color: #202124;width: 400px;" type="text" name="as_eq">
                    </div>
                </div>
            <input id="ad_search_button" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
