<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div style="color: white; font-weight: bold;margin: 15px 0px 0px 10px;font-size: 22px;">Google</div><br><div style="float: right;margin: -45px 15px 0 0;font-size: 18px;"><a class="links" href="index.html">Go back</a></div>
        <div style="color: #f28b82;margin: 20px 0 22px 33px;font-size: 20px;">Advanced Search</div>
        <hr style="color: #3c4043; margin: 0 -8px">
        <div id="adv_search_area">
            <form action="https://www.google.com/search">
                <span style="font-size:17px">Find pages with...</span><br><br>
                <div style="display:flex">
                    
                    <div style="font-size:15px;margin-top: 2px;">
                        
                        <div>all these words: </div><br>
                        <div style="margin-top: 3px;">this exact word or phrase: </div><br>
                        <div style="margin-top: 3px;">any of these words: </div><br>
                        <div style="margin-top: 3px;">none of these words: </div>

                    </div>&nbsp&nbsp&nbsp&nbsp
                    <div>
                        <input class="adv_search_bars" type="text" name="as_q"><br>
                        <input class="adv_search_bars" type="text" name="as_epq"><br>
                        <input class="adv_search_bars" type="text" name="as_oq"><br>
                        <input class="adv_search_bars" type="text" name="as_eq">
                    </div>
                </div>
            <input id="adv_search_button" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
